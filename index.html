<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>full screen slider</title>
    
    <link type="text/css" rel="stylesheet" href="css/lightslider.min.css" />  
    <link type="text/css" rel="stylesheet" href="css/slick.css" />  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #000">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="sidebar" id="sidebar">
                <button type="button" class="btn btn-danger btn-sm mx-2 button-sidebar-close" id="button-sidebar-close"><i class="fas fa-times"></i></button>
                <div class="text-center">
                    <button type="button" class="btn btn-danger btn-sm mx-2 button-sidebar" id="button-sidebar"><i class="fas fa-angle-up"></i></button>
                </div>
                <div class="sidebar-content">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
            </div>
            <div class="col p-0 position-relative h-100">
                <header class="header">
                    <button type="button" class="btn btn-danger btn-sm mx-2 button-header" id="button-header-sidebar"><i class="fas fa-caret-right"></i></button>
                    <div class="w-100 h-100 px-2 d-flex m-0 justify-content-between">
                        <div class="logo"></div>
                        <nav class="d-flex align-items-center">
                            <li class="link"></li>
                            <li class="link"></li>
                            <li class="link"></li>
                        </nav>
                    </div>
                </header>
                <main class="col p-0 content"> 
                    <div id="slider-vertical">
                        <div class="slider-vertical__slide">
                            <div class="slider-block">
                                
                                <div class="slider-block__slide">
                                    <div class="slider-block__content bg-dark">
                                        <h2>1</h2>
                                    </div>
                                </div>

                                <div class="slider-block__slide">
                                    <div class="slider-block__content bg-dark">
                                        <h2>2</h2>
                                    </div>
                                </div>

                                <div class="slider-block__slide">
                                    <div class="slider-block__content bg-dark">
                                        <h2>3</h2>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="slider-vertical__slide">
                            <div class="slider-block">

                                <div class="slider-block__slide">
                                    <div class="slider-block__content bg-dark">
                                        <h2>4</h2>
                                    </div>
                                </div>

                                <div class="slider-block__slide">
                                    <div class="slider-block__content bg-dark">
                                        <h2>5</h2>
                                    </div> 
                                </div>

                                <div class="slider-block__slide">
                                    <div class="slider-block__content bg-dark">
                                        <h2>6</h2>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="slider-vertical-control d-flex align-items-center">
                        
                        <div class="col d-flex align-items-center justify-content-end">
                            <div class="d-flex flex-column align-items-center">
                                <button type="button" class="btn btn-danger btn-sm mb-1 slider-vertical-control__btn" id="top-arrow">
                                    <i class="fas fa-angle-up"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm slider-vertical-control__btn" id="bottom-arrow">
                                    <i class="fas fa-angle-down"></i>
                                </button>
                            </div>
                        </div>
                    
                    </div>
                </main>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/lightslider.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
